<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Post Work</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial;
  background: #f2f4f7;
  padding: 20px;
}
form {
  background: #fff;
  padding: 20px;
  max-width: 400px;
  margin: auto;
  border-radius: 8px;
}
input, textarea, button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
}
button {
  background: green;
  color: #fff;
  border: none;
  cursor: pointer;
}
</style>
</head>

<body>

<h2 style="text-align: center">Post New Work</h2>

<form id="workForm">
  <input type="text" id="title" placeholder="Work Title" required>
  <textarea id="description" placeholder="Description" required></textarea>
  <input type="number" id="amount" placeholder="Amount" required>
  <input type="text" id="location" placeholder="Location" readonly required>
  <button type="submit">Post Work</button>
</form>

<script type="module">
  // ðŸ”¹ Firebase SDK imports
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  // ðŸ”¹ Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyDT4XZtLbYRsSwM5doqkjMANf2d6oWLCuE",
  authDomain: "harvyakti.firebaseapp.com",
  databaseURL: "https://harvyakti-default-rtdb.firebaseio.com",
  projectId: "harvyakti",
  storageBucket: "harvyakti.firebasestorage.app",
  messagingSenderId: "394497239762",
  appId: "1:394497239762:web:8445303e857f9aeff8db0b",
  measurementId: "G-EPRQZ4ZH5T"
};

  // ðŸ”¹ Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  document.addEventListener("DOMContentLoaded", () => {
    const workForm = document.getElementById("workForm");
    const locationInput = document.getElementById("location");

    if (!workForm) return;

    // ðŸ”¹ Auto fetch location
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const { latitude, longitude } = position.coords;
          locationInput.value = `${latitude},${longitude}`;
        },
        (err) => {
          console.error("Error getting location:", err);
          alert("Could not get your location. Please allow location access.");
        }
      );
    } else {
      alert("Geolocation is not supported by your browser");
    }

    // ðŸ”¹ Form submit
    workForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      if (!auth.currentUser) {
        alert("Please login first!");
        return;
      }

      const workData = {
        title: document.getElementById("title").value.trim(),
        description: document.getElementById("description").value.trim(),
        amount: Number(document.getElementById("amount").value),
        location: locationInput.value,
        postedBy: auth.currentUser.uid,
        acceptedBy: null,
        status: "open",
        createdAt: serverTimestamp()
      };

      try {
        await addDoc(collection(db, "works"), workData);
        alert("Work posted successfully!");
         window.location.href = "dashboard.html";
        workForm.reset();

        // Refetch location after reset
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              const { latitude, longitude } = position.coords;
              locationInput.value = `${latitude},${longitude}`;
            }
          );
        }
      } catch (err) {
        console.error(err);
        alert("Error: " + err.message);
      }
    });
  });

  // ðŸ”¹ Optional: Auth state listener
  onAuthStateChanged(auth, (user) => {
    if (!user) {
      console.log("No user logged in");
    } else {
      console.log("Logged in as:", user.uid);
    }
  });
</script>

</body>
</html>
