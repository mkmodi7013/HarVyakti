<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Post Work | HarVyakti</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: Arial,sans-serif;
  background:#f2f4f7;
  margin:0;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  padding-top:110px;
}
header{
  position:fixed; top:0; left:0; width:100%;
  background:linear-gradient(90deg,#4facfe,#00f2fe);
  box-shadow:0 4px 8px rgba(0,0,0,.2);
  z-index:1000;
}
.header-container{
  max-width:1200px; margin:0 auto;
  display:flex; justify-content:space-between; align-items:center;
  padding:15px 20px;
}
.logo{font-size:1.8rem;font-weight:bold;color:white;}
nav a{color:white;text-decoration:none;margin-left:25px;font-weight:600;}
form{
  background:#fff;
  padding:20px;
  max-width:400px;
  margin:40px auto;
  border-radius:8px;
}
input,textarea,button{
  width:100%;
  padding:10px;
  margin-top:10px;
}
button{
  background:green;
  color:#fff;
  border:none;
  cursor:pointer;
}
footer{
  background:#1c1c1c;
  color:white;
  text-align:center;
  padding:15px 0;
  margin-top:auto;
}
</style>
</head>

<body>

<header>
  <div class="header-container">
    <div class="logo">HarVyakti</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
    </nav>
  </div>
</header>

<h2 style="text-align:center">Post New Work</h2>

<form id="workForm">
  <input type="text" id="title" placeholder="Work Title" required>
  <textarea id="description" placeholder="Description" required></textarea>
  <input type="number" id="amount" placeholder="Amount" required>
  <input type="text" id="location" placeholder="Location" readonly required>
  <button type="submit">Post Work</button>
</form>

<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const workForm = document.getElementById("workForm");
const locationInput = document.getElementById("location");

/* ðŸ”¹ Auto fetch location */
if(navigator.geolocation){
  navigator.geolocation.getCurrentPosition(
    pos=>{
      const { latitude, longitude } = pos.coords;
      locationInput.value = `${latitude},${longitude}`;
    },
    ()=>alert("Location access denied"),
    { timeout:5000 }
  );
}

/* ðŸ”¹ Auth check */
onAuthStateChanged(auth,user=>{
  if(!user){
    alert("Please login first");
    location.href="login.html";
  }
});

/* ðŸ”¹ Submit work */
workForm.addEventListener("submit", async e=>{
  e.preventDefault();

  const [lat,lng] = locationInput.value.split(",").map(Number);

  const workData = {
    title: title.value.trim(),
    description: description.value.trim(),
    amount: Number(amount.value),
    location: { lat, lng },
    postedBy: auth.currentUser.uid,
    acceptedBy: null,
    status: "open",
    createdAt: serverTimestamp()
  };

  try{
    await addDoc(collection(db,"works"), workData);
    alert("Work posted successfully");
    location.href="dashboard.html";
  }catch(err){
    alert("Error: " + err.message);
  }
});
</script>

<footer>
&copy; 2025 HarVyakti. All rights reserved.
</footer>

</body>
</html>
